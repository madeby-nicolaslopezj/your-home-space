<template name="postsSidebar">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-2">
			<h3>Recent Posts</h3>
			<hr>
			<div class="recent">
				{{# each recent }}
				<p><a href="{{ pathFor 'blog.show' }}">{{ title }}</a></p>
				{{/ each }}
			</div>

			<br><br>
			<h3>Archive</h3>
			<hr>
			<div class="recent">
				{{# each months }}
				<p><a href="{{ pathFor 'blog.month' }}">{{ date }} ({{ count }})</a></p>
				{{/ each }}
			</div>

			<br><br>
			<div class="pinterest">
				<a data-pin-do="embedBoard" href="http://www.pinterest.com/yourhomespace/yourhomespace/" data-pin-scale-height="400" >Follow YourHomeSpace's board YourHomeSpace on Pinterest.</a>
			</div>
		</div>
	</div>
	
</template>
