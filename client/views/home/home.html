<template name="home">

	<div class="home">
		<span id="home" class="symbol-target"></span>

		<div class="container">
			<div class="header">
				<h1 class="section-title">{{ dict 'homeTitle' }}</h1>
				<p class="section-subtitle">{{ dict 'homeSubtitle' }}</p>
			</div>
			<br><br>
			<div class="row">
				 <div class="col-sm-12">
				 	<div id="carousel-home" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							{{# each homeImages }}
								<li data-target="#carousel-home" data-slide-to="{{ index }}" class="{{# if isCero index }}active{{/ if }}"></li>
							{{/ each }}
						</ol>
						<div class="carousel-inner" role="listbox">
							{{# each homeImages }}
								<div class="item {{# if isCero index }}active{{/ if }}">
									<img class="home-image" src="{{ link }}">
								</div>
							{{/ each }}
						</div>
					</div>
				 	
				 </div>
			</div>

			<br><br><br><br>
		</div>

	</div>

<style type="text/css">
	.home {
		background-color: {{ dict 'homeBackgroundColor' }};
	}
	.home .section-title {
		color: {{ dict 'homeTitleColor' 'black' }};
	}
	.home .section-subtitle {
		color: {{ dict 'homeSubtitleColor' '#EA8825' }};
	}
	.home .section-subtitle:after {
		background: {{ dict 'homeSubtitleColor' '#EA8825' }};
	}
</style>
</template>
