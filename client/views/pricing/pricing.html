<template name="pricing">

	<div class="pricing">
		<span id="pricing" class="symbol-target"></span>

		<div class="container">
			<div class="header">
				<h1 class="section-title">{{ dict 'pricingTitle' }}</h1>
				<p class="section-subtitle">{{ dict 'pricingSubtitle' }}</p>
			</div>

			<br><br>

			<div class="row items">
				<div class="col-sm-4 ">
					<img src="{{ dict 'pricingItem1Image.link' 'http://lorempixel.com/300/300' }}">
					<br><br>
					<p>{{{ dict 'pricingItem1Text' }}}</p>
					<br><br>
				</div>
				<div class="col-sm-4">
					<img src="{{ dict 'pricingItem2Image.link' 'http://lorempixel.com/300/300' }}">
					<br><br>
					<p>{{{ dict 'pricingItem2Text' }}}</p>
					<br><br>
				</div>
				<div class="col-sm-4">
					<img src="{{ dict 'pricingItem3Image.link' 'http://lorempixel.com/300/300' }}">
					<br><br>
					<p>{{{ dict 'pricingItem3Text' }}}</p>
					<br><br>
				</div>
			</div>

			<br><br>
		</div>
	</div>
<style type="text/css">
	.pricing {
		background-color: {{ dict 'pricingBackgroundColor' }};
	}
	.pricing .section-title {
		color: {{ dict 'pricingTitleColor' 'black' }};
	}
	.pricing .section-subtitle {
		color: {{ dict 'pricingSubtitleColor' '#EA8825' }};
	}
	.pricing .section-subtitle:after {
		background: {{ dict 'pricingSubtitleColor' '#EA8825' }};
	}
	.pricing .text {
		color: {{ dict 'pricingTextColor'  }};;
	}
</style>
</template>
