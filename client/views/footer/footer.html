<template name="footer">
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 col-sm-12">
					<div class="row">
						<div class="col-sm-6">
							<img class="logo" src="{{ dict 'siteLogoFooter.link' }}">
						</div>
						<div class="col-sm-6 site-map">
							<div>
								<a href="#home">Home</a>
								<a href="#services">Services</a>
								<a href="#about-us">About Us</a>
							</div>
							<div>
								<a href="#gallery">Gallery</a>
								<a href="#pricing">Pricing</a>
								<a href="#contact">Contact</a>
							</div>
						</div>
					</div>
					<br><br>
					<div class="row">
						<div class="col-sm-8">
							<div class="text clearfix">
								<img src="{{ dict 'footerImage1.link' }}">
								<img src="{{ dict 'footerImage2.link' }}">
								<p>
									{{ dict 'footerText' }}
								</p>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="social clearfix">
								<div><a href="mailto:{{ dict 'email' }}"><i class="fa fa-envelope"></i></a></div>
								<div><a href="{{ dict 'facebook' }}" target="_BLANK"><i class="fa fa-facebook"></i></a></div>
								<div><a href="{{ dict 'instagram' }}" target="_BLANK"><i class="fa fa-instagram"></i></a></div>
								<div><a href="{{ dict 'pinterest' }}" target="_BLANK"><i class="fa fa-pinterest"></i></a></div>
								<div><a href="{{ dict 'twitter' }}" target="_BLANK"><i class="fa fa-twitter"></i></a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br><br>
		</div>
	</div>

<style type="text/css">

	.footer {
		background-color: {{ dict 'footerBackgroundColor' }};
		color: {{ dict 'footerTextColor' }};
	}

	.footer .site-map a {
		color: {{ dict 'footerTextColor' }};
	}

	.footer .social div {
		background-color: {{ dict 'footerTextColor' }};
	}

	.footer .social div a {
		color: {{ dict 'footerBackgroundColor' }};
	}
</style>
</template>
