<template name="post">
	<div class="site on-post">
		{{> header onpost=true }}
		<div class="hidden-xs">
			<br><br><br><br><br><br>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					{{> postItem }}
				</div>
				<div class="col-sm-4">
					{{> postsSidebar }}
				</div>
			</div>
		</div>
		<br><br>
		{{> subscribe }}
		{{> footer }}
	</div>
	<style type="text/css">
	.post .sub {
		color: {{ dict 'blogSubtitleColor' '#EA8825' }};
	}
	</style>
</template>

<template name="postItem">
	<div class="post">
		<div class="">
			<h1>{{ post.title }}</h1>
			<p class="sub">{{ livestamp post.createdAt }}</p>
			<br>
			<img src="{{ post.imageInside.link }}">
		</div>

		<div class="content">
			<div class="pull-right share-buttons">
                <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ post.title }}">Tweet</a>
                <iframe frameborder="0" height="20" width="200" src="{{ location }}"></iframe>
            </div>

			<div class="body">
				{{{ post.body.content }}}
			</div>

			<div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'yourhomespace'; // required: replace example with your forum shortname
        
                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
		</div>
	</div>
</template>
