<template name="post">
	<div class="site on-post">
		{{> header onpost=true }}
		<div class="hidden-xs">
			<br><br><br><br><br><br>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					{{> postItem }}
				</div>
				<div class="col-sm-4">
					{{> postsSidebar }}
				</div>
			</div>
		</div>
		<br><br>
		{{> subscribe }}
		{{> footer }}
	</div>
	<style type="text/css">
	.post .sub {
		color: {{ dict 'blogSubtitleColor' '#EA8825' }};
	}
	</style>
</template>

<template name="postItem">
	<div class="post">
		<div class="">
			<h1>{{ post.title }}</h1>
			<p class="sub">
				<span class="pull-right" style="color: #666">
					<a href="{{ pathFor 'site' }}#news">
						Back to news
					</a>
				</span>
				{{ getDate post.createdAt }}
			</p>
			<br>
			<img src="{{ post.imageInside.link }}">
		</div>

		<div class="content">
			<div class="pull-right share-buttons">
				<span class='st_facebook_hcount' st_url="{{ url }}" displayText='Facebook'></span>
				<span class='st_twitter_hcount' st_url="{{ url }}" displayText='Tweet'></span>
				<span class='st_linkedin_hcount' st_url="{{ url }}" displayText='LinkedIn'></span>
				<span class='st_pinterest_hcount' st_url="{{ url }}" displayText='Pinterest'></span>
				<span class='st_email_hcount' st_url="{{ url }}" displayText='Email'></span>
            </div>

			<div class="body">
				{{{ post.body.content }}}
			</div>

			<div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'yourhomespace'; // required: replace example with your forum shortname
        
                /* * * DON'T EDIT BELOW THIS LINE * * */
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
		</div>
	</div>
</template>
